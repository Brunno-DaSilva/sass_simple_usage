<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Main Style-->
    <link rel="stylesheet" href="./style/style.css" />
    <!--FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

  <body>
    <header class="header">
      <div class="header__overlay"></div>
      <h1 class="header__h1">
        Be Sass
        <i class="fab fa-jedi-order header__h1__i header__h1__i--style"></i>
        <i
          class="fab fa-galactic-republic header__h1__i header__h1__i--cursor"
        ></i>
      </h1>
    </header>

    <div class="card card--light-mode">
      <div class="card-top">
        <img
          class="card__img"
          src="https://source.unsplash.com/user/nasa"
          alt="nasa"
        />
      </div>
      <div class="card-middle">
        <div class="card__desc">
          <p class="desc__p-item">
            Some text that you probably wont understand, who cares, I made my
            point.No!Not the bees. #cagereference #nickboy #financialadviser
          </p>
        </div>
      </div>
      <div class="card-bottom">
        <button class="card-bottom__btn card-bottom__btn--green">
          take a look
        </button>
        <button class="card-bottom__btn card-bottom__btn--blue">
          subscribe
        </button>
      </div>
    </div>

    <div class="card card--dark-mode">
      <div class="card-top">
        <img
          class="card__img"
          src="https://source.unsplash.com/WKT3TE5AQu0"
          alt="nasa"
        />
      </div>
      <div class="card-middle">
        <div class="card__desc">
          <p class="desc__p-item">
            Some text that you probably wont understand, who cares, I made my
            point.No!Not the bees. #cagereference #nickboy #financialadviser
          </p>
        </div>
      </div>
      <div class="card-bottom">
        <button class="card-bottom__btn card-bottom__btn--yellow">
          take a look
        </button>
        <button class="card-bottom__btn card-bottom__btn--lightblue">
          subscribe
        </button>
      </div>
    </div>
  </body>
</html>
